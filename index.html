<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fórmulas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Fórmulas</h1>
    <div>
        <label>Selecciona una marca:</label>
        <button class="brand-button" onclick="selectBrand('General')">General</button>
        <button class="brand-button" onclick="selectBrand('Fashion/Bathbazar')">Fashion</button>
        <button class="brand-button" onclick="selectBrand('marca3')">Marca 3</button>
    </div>
    <div>
        <label for="inputValue">Ingresa un número:</label>
        <input type="number" id="inputValue" onkeypress="handleKeyPress(event)">
    </div>
    <button onclick="calculate()">Calcular</button>
    <h2>Resultado: <span id="result">-</span></h2>

    <h3>Historial de Operaciones:</h3>
    <table id="historyTable" border="1">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Valor Inicial</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
